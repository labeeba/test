<ion-header>
  <ion-toolbar>
    <ion-title>Measure</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>

  <ion-card [routerLink]="['/recording']">
    <ion-card-header>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title>Recording</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <img src="assets/imgs/recording.png" style="height: 80px;width: 80px;" />
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
      <br>
      Record your heart sounds.
    </ion-card-content>
  </ion-card>

  <ion-card [routerLink]="['/stethoscope']">
    <ion-card-header>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title>Digital Stethoscope</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <img src="assets/imgs/stethoscope.png" style="height: 80px;width: 80px;" />
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
      <br>
      Connect your Thinklabs One Digital Stethoscope.
    </ion-card-content>
  </ion-card>
